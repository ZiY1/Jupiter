<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Event Recommendation">
    <meta name="author" content="Ziyi Huang">
    <title>Event Recommendation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<header class="top-header">
    <nav class="top-nav">
        <p>NexEvent</p>
        <span id="welcome-msg"></span>
    </nav>
</header>
<main class="container">
    <aside id="item-nav">
        <div class=nav-icon>
            <i class="fa fa-yelp fa-2x"></i>
        </div>
        <nav class="main-nav">
            <a id="nearby-btn" class="main-nav-btn" href="#">
                <i class="fa fa-map-marker"></i>Nearby
            </a>
            <a id="fav-btn" class="main-nav-btn" href="#">
                <i class="fa fa-heart"></i>My Favorites
            </a>
            <a id="recommend-btn" class="main-nav-btn" href="#">
                <i class="fa fa-thumbs-up"></i>Recommendation
            </a>
        </nav>
    </aside>
    <section class="main-section">
        <header>
            <p>
                <span>Event</span>
                <br>Recommendation
            </p>
        </header>
        <ul id="item-list">
        </ul>
    </section>
</main>
<script src="scripts/main.js"></script>
</body>
</html>
