<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Item Recommendation">
    <meta name="author" content="Ziyi Huang">
    <title>Item Recommendation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<header class="top-header">
    <nav class="top-nav">
        <a href="#">Home</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
    </nav>
    <i id="avatar" class="avatar fa fa-user fa-2x"></i>
</header>
<div class="container">
    <header>
        <p>
            <span>Item</span>
            <br>Recommendation
        </p>
    </header>
    <section class="main-section">
        <aside id="item-nav">
            <div>
                <i class="fa fa-sitemap fa-2x"></i>
            </div>
            <nav class="main-nav">
                <a id="nearby-btn" class="main-nav-btn" href="#">
                    <i class="fa fa-map-marker"></i>Nearby
                </a>
                <a id="fav-btn" class="main-nav-btn" href="#">
                    <i class="fa fa-heart"></i>My Favorites
                </a>
                <a id="recommend-btn" class="main-nav-btn" href="#">
                    <i class="fa fa-thumbs-up"></i>Recommendation
                </a>
            </nav>
        </aside>
        <ul id="item-list">
            <li class="item">
                <img src="https://images2.minutemediacdn.com/image/upload/c_crop,w_3617,h_2034,x_0,y_45/c_fill,w_720,ar_16:9,f_auto,q_auto,g_auto/images/GettyImages/mmsport/209/01j8df241dandhpv4sah.jpg"
                     alt="Arsenal Image">
                <div>
                    <a class="item-name" href="#">Item Name</a>
                    <p class="item-category">Category: Music</p>
                    <div class="stars">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                </div>
                <p class="item-address">6 Metro Tech <br>New York <br>NY</p>
                <div class="fav-link">
                    <i class="fa fa-heart"></i>
                </div>
            </li>
        </ul>
    </section>
</div>
<footer>
    <p class="title">What We Do</p>
    <p>Help you find the best place around.</p>
    <ul>
        <li>
            <p><i class="fa fa-map-o fa-2x"></i></p>
            <p>Company Name, NY</p>
        </li>
        <li>
            <p><i class="fa fa-envelope-o fa-2x"></i></p>
            <p>youremail@gmail.com</p>
        </li>
        <li>
            <p><i class="fa fa-phone fa-2x"></i></p>
            <p>+1 000 000 0000</p>
        </li>
    </ul>
</footer>
</body>
</html>
